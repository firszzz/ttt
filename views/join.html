<html>
    <head>
        <title>Tic Tac Toe</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    
		<link href="apple-icon/icon57X57.png" rel="apple-touch-icon" />
		<link href="apple-icon/icon76X76.png" rel="apple-touch-icon" sizes="76x76" />
		<link href="apple-icon/icon120X120.png" rel="apple-touch-icon" sizes="120x120" />

    <body style="height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
		<div id = "title">Крестики-нолики</div>
		<div class = "divider"></div>
		<div class = "container" style="padding: 5rem 0;">
			<form action = "/game">
				<label id = "enterCodeLabel" style="padding: 1rem 0;">Введите номер комнаты:</label><input type = "tel" id = "gameCodeInput" class = "form-control" name = "gameCode">
				<button class = "startChoiceBtn btn btn-info" type = "submit">Присоединиться к игре</button>
			</form>
		</div>
		<form action = "/">
			<button class = "menuBtn loadingMenuBtn btn btn-info" type = "submit">
				Меню
			</button>
		</form>
    </body>
